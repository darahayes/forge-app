<ion-view view-title="Workout">
<ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-android-done-all" ng-click="doSomething()">
      </button>
</ion-nav-buttons>
<ion-footer-bar>
  <button class="bar bar-footer bar-balanced" ng-click="listExercises()">
    <p class="title">Add Exercise<p>
  </button>
</ion-footer-bar>
<ion-content>
    <div class="list card" ng-repeat="exercise in workout">

      <div class="item">
        <h2>{{exercise.title}}</h2>
      </div>

      <div class="item">
        <p>Sets go here...</p>
      </div>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-plus"></i>
        New Set
      </a>

    </div>
</ion-content>
</ion-view>
