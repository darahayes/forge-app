<ion-view view-title="Workout">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear" ng-class="(itemsSelected()) ? 'ion-android-delete' : 'ion-android-done-all'" ng-click="action(workout)"></button>
  </ion-nav-buttons>
  <ion-footer-bar>
    <button class="bar bar-footer bar-balanced" ng-click="show_exercises()">
      <p class="title">Add Exercise<p>
    </button>
  </ion-footer-bar>
  <ion-content>

        <div on-hold="select($index)" ng-click=exerciseTapped($index) class="list card" ng-repeat="exercise in workout.exercises track by $index" ng-class="{'selected': isSelected($index)}">
          <div class="item item-divider" ng-class="{'selected': isSelected($index)}">
            <h2>{{exercise.name}}</h2>
          </div>
          <div class="item no-padding">
            <div class="row" ng-repeat="set in exercise.sets track by $index">
                <div class="col">
                  {{$index + 1}}.
                </div>
                <div class="col col-offset-10">
                  {{set.weight}}{{ set.unit || massUnit}}
                </div>
                <div class="col-20 item-input text-center">
                    {{set.reps}}
                </div>
              </div>
          </div>
        </div>
      <div class="bottom-margin">
      </div>
  </ion-content>
</ion-view>
