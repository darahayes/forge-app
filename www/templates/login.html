<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <label class="item">
      <button class="button button-clear button-positive" ng-click="signup()">Sign up</button>
    </label>
  </ion-content>
</ion-modal-view>
